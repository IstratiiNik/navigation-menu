<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Google Fonts for Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="scripts/script.js"></script>
    <title>Navigation Menu</title>
  </head>
  <body>
    <nav>
      <!-- Open menu button -->
      <button id="openButton" class="material-symbols-rounded open-button">
        menu
      </button>
      <div id="navMenu" class="nav-menu">
        <!-- Close menu button -->
        <button id="closeButton" class="material-symbols-rounded">
          cancel
        </button>
        <!-- Menu items -->
        <div class="nav-menu__item" data-has-submenu>Item 1</div>
        <div class="submenu">
          <div class="submenu-item">Subitem 1.1</div>
          <div class="submenu-item">Subitem 1.2</div>
        </div>
        <div class="nav-menu__item" data-has-submenu>Item 2</div>
        <div class="submenu">
          <div class="submenu-item">Subitem 2.1</div>
          <div class="submenu-item">Subitem 2.2</div>
        </div>
        <div class="nav-menu__item">Item 3</div>
      </div>
    </nav>
  </body>
</html>
